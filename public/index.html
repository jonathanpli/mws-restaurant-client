<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="Hoempage for the restaurant reviews application">
    <meta name="theme-color" content="#333">

    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="css/styles.min.css">

    <link rel="shortcut icon" type="image/x-icon" href="icons/favicon.ico"/>
    <link rel="manifest" href="manifest.json">

    <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <a id="skip-link" href="#main-content" aria-label="Skip to main content">
        Skip Navigation or Skip to Content
    </a>

    <nav>
        <h1><a href="/" aria-label="Redirect to home page">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="main-content" tabindex="-1">
    <section id="map-container" aria-label="Restaurants map container">
        <div id="map" tabindex="0" aria-label="Restaurants map" role="application"></div>
    </section>

    <section aria-label="Filter options and restaurants list">
        <div class="filter-options">
            <h3>Filter Results</h3>
            <select id="neighborhoods-select" title="Neighborhood Filter" aria-label="Neighborhood Filter"
                    name="neighborhoods" onchange="updateRestaurants()" accesskey="n">
                <option value="all">All Neighborhoods</option>
            </select>

            <select id="cuisines-select" title="Cuisine Type Filter" aria-label="Cuisine Type Filter" name="cuisines"
                    onchange="updateRestaurants()" accesskey="c">
                <option value="all">All Cuisines</option>
            </select>
        </div>
        <ul id="restaurants-list"></ul>
    </section>
</main>

<footer id="footer">
    Copyright &copy; 2017 <a href="/" aria-label="Redirect to home page"><strong>Restaurant Reviews</strong></a> All
    Rights Reserved.
</footer>

<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<script type="application/javascript" charset="utf-8" src="js/idb.min.js"></script>
<script type="application/javascript" charset="utf-8" src="js/idb-helper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>

</body>
</html>
