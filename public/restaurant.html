<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="Restaurant details page with specific restaurant information">
    <meta name="theme-color" content="#333">

    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <link rel="shortcut icon" type="image/x-icon" href="icons/favicon.ico"/>
    <link rel="manifest" href="manifest.json">

    <title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header>
    <!-- Skip link -->
    <a id="skip-link" href="#main-content" aria-label="Skip to main content">
        Skip Navigation or Skip to Content
    </a>

    <!-- Beginning nav -->
    <nav>
        <h1><a href="/" aria-label="Redirect to home page">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb">
        <li><a href="/" aria-label="Redirect to home page">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="main-content" tabindex="-1">
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-label="Restaurants map container">
        <div id="restaurant-details">
            <h2 id="restaurant-name"></h2>
            <button id="is-favorite" onclick="toggleFavorite(this)"></button>
        </div>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning map -->
    <section id="map-container" aria-label="Map container">
        <div id="map" aria-label="Map for restaurant" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Reviews container">
        <ul id="reviews-list"></ul>

        <h4>Add a Review</h4>
        <form id="review-form">
            <div class="form-group">
                <label for="review-name">Name:</label>
                <input id="review-name" type="text" name="name"/>
            </div>

            <div class="form-group">
                <label for="review-rating">Rating:</label>
                <input id="review-rating" list="review-ratings" type="number" name="rating"/>
                <datalist id="review-ratings">
                    <option value="0"></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                </datalist>
            </div>

            <div class="form-group">
                <label for="review-content">Review:</label>
                <textarea id="review-content" name="review" aria-label="New Review Content"></textarea>
            </div>

            <div class="form-group">
                <button type="button" onclick="addReview(this)" aria-label="Add Review">Add Review</button>
            </div>
        </form>
    </section>
    <!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
    Copyright &copy; 2017 <a href="/" aria-label="Redirect to home page"><strong>Restaurant Reviews</strong></a> All
    Rights Reserved.
</footer>
<!-- End footer -->
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>

<script type="application/javascript" charset="utf-8" src="js/idb.min.js"></script>
<script type="application/javascript" charset="utf-8" src="js/idb-helper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/restaurant-info.js"></script>

</body>

</html>
